<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 th:text="'Edit: ' + ${quizname}">Edit Quiz</h1>
    <form th:object="${quiz}" th:action="@{/savequiz}" method="post">
        <input type="hidden" th:field="*{quizid}" />
        
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="title">Description</label>
        <input type="text" id="description" th:field="*{description}" required />

        <label for="published">Published</label>
        <input type="text" id="published" th:field="*{published}" required/>

        <input type="hidden" th:field="*{date}" />

        <input type="submit" value="Save changes" />

    </form>
</body>
</html>
