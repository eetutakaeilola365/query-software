<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="'Edit: ' + ${quizname}" class="mt-3">Edit Quiz</h1>
        <form th:object="${quiz}" th:action="@{/savequiz}" method="post">
            <input type="hidden" th:field="*{quizid}" />
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category.categoryid}" class="form-control">
                    <option value="" disabled selected>Select a Category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.categoryid}" 
                            th:text="${category.name}"></option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" id="published" th:field="*{published}" class="form-check-input"/>
                <label for="published" class="form-check-label">Published</label>
            </div>

            <input type="hidden" th:field="*{date}" />
            <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
            <a th:href="@{/quizlist}" class="btn btn-danger mt-2">Cancel</a>
        </form>
    </div>
</body>
</html>
