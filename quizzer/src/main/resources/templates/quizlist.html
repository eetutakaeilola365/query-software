<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Quiz List</h1>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Published</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.name}">Quiz Name</td>
                    <td th:text="${quiz.description}">Quiz Description</td>
                    <td th:text="${quiz.published ? 'Published' : 'Not Published'}">Published</td>
                    <td th:text="${quiz.date}">Date</td>
                    <td>
                        <a th:href="@{/editquiz/{id}(id=${quiz.quizid})}" class="btn btn-secondary">
                            Edit
                         </a>
                        <a th:href="@{/deletequiz/{id}(id=${quiz.quizid})}" class="btn btn-danger">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br />
    <a th:href="@{/addquiz}" class="btn btn-primary">Add New Quiz</a>
</body>
</html>
