<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-3">Add Quiz</h1>
		<form action="#" th:action="@{/savequiz}"  th:object= ${quiz} method="post">
			<div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
			<div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category.categoryid}" class="form-control">
                    <option value="" disabled selected>Select a Category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.categoryid}" 
                            th:text="${category.name}"></option>
                </select>
            </div>
			<div class="form-check">
                <input type="checkbox" id="published" th:field="*{published}" class="form-check-input" />
                <label class="form-check-label" for="published">Published</label>
            </div>
		<button type="submit" class="btn btn-primary mt-2">Add</button>
		<a th:href="@{/quizlist}" class="btn btn-danger mt-2">Cancel</a>
		</form>
	</div>
    
</body>
</html>
