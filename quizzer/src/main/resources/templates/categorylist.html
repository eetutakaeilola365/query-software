<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
 
    <div class="container">
        <h1 class="mt-3">Quiz List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Name</td>
                    <td th:text="${category.description}">Description</td>
                    <td>
                        <a th:href="@{/deletecategory/{id}(id=${category.categoryid})}" class="btn btn-danger">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/addcategory}" class="btn btn-primary">Add New Category</a>
        <a th:href="@{/quizlist}" class="btn btn-secondary">Back to quizzes</a>
    </div>
 
    <br />
</body>
</html>
