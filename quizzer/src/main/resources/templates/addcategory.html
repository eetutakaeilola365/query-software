<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-3">Add Category</h1>
		<form action="#" th:action="@{/savecategory}"  th:object= ${category} method="post">
			<div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
			<div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
		<button type="submit" class="btn btn-primary mt-2">Add</button>
		<a th:href="@{/categorylist}" class="btn btn-danger mt-2">Cancel</a>
		</form>
	</div>
    
</body>
</html>
